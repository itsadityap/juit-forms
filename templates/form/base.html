<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Meta tags  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <title>Lineone - From Layout v1</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}" />

  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  <link rel="stylesheet" href="{% static 'css/pages.css' %}" />
  <link rel="stylesheet" href="{% static 'css/fontawesome-all.css' %}" />
  <link rel="stylesheet" href="{% static 'css/components/card.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/skeleton.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/avatar.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/spinner.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/popper.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/form.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/tom-select.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/button.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/badge.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/simplebar.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/progress.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/mask.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/tooltip.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/filepond.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/quill.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/flatpickr.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/notification.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/steps.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/timeline.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/pagination.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/swiper.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/apexcharts.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/table.css' %}">
  <link rel="stylesheet" href="{% static 'css/components/tableGrid.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <script>
      /**
       * THIS SCRIPT REQUIRED FOR PREVENT FLICKERING IN SOME BROWSERS
       */
      localStorage.getItem("_x_darkMode_on") === "true" &&
        document.documentElement.classList.add("dark");
    </script>
  </head>
  <body>
  {% block container %}

  {% endblock container %}
  </body>
</html>
