{% extends "base_with_nav.html" %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

<!-- Content wrapper -->
<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms/</span> Appraisal</h4>
      <!-- Basic Layout -->
      <div class="row">
        <div class="col-xl">
          <div class="card mb-4">

            <form method="POST">
                {% csrf_token %}
            <div class="card-header d-flex justify-content-between align-items-center">
              <h4 class="mb-0">Knowledge Resource</h4>
              <small class="text-muted float-end">"USE THIS"</small>
            </div>
            <div class="card-body">
              
                <div class="row mb-3"> 
                  {% for field in form %}
                    <div class="col-6">
                        <label class="form-label" for="{{ field.id_for_label }}">{{field.label}}</label>
                        <div class="input-group input-group-merge">
                            <span id="{{ field.id_for_label }}" class="input-group-text"><i class="bx bx-buildings"></i></span>
                            {% render_field field|add_class:"form-control" %}
                        </div>
                    </div>
                  {% endfor %}
                </div>

                <div class="row justify-content-end">
                    <button type="submit" class="btn btn-primary col-2" id="formsubmit">Save and Next</button>
                </div>
            </div>
        </form>
        </div>

          </div>
        </div>
      </div>


      
    </div>
{% endblock content %}
