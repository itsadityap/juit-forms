{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Juit Forms</title>

    <meta name="description" content="" />

    <!-- Favicon -->
  <link rel="icon" href="https://www.juit.ac.in/front/favicon.png" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

          <link rel="stylesheet" href="{% static 'css/iziToast.min.css' %}">


    <!-- Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{%  static 'css/core.css' %}" />
    <link rel="stylesheet" href="{%  static 'css/theme-default.css' %}"/>
    <link rel="stylesheet" href="{%  static 'css/demo.css' %}" />
      <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="{% static 'css/perfect-scrollbar.css' %}" rel="stylesheet">
    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static 'js/helpers.js' %}"></script>
  </head>

  <body>

   {% block main %}

   {% endblock main %}

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/perfect-scrollbar.js' %}"></script>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script src="{% static 'js/menu.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/popup.js' %}"></script>
    <script src="{% static 'js/iziToast.min.js' %}" type="text/javascript"></script>
    
    <!-- endbuild -->
    {% block scripts %}

    {% endblock scripts %}


    <!-- Main JS -->

     {% if messages %}
         {% for message in messages %}
                <script type=text/javascript>
                    iziToast.{{ message.tags }}({
                        position: 'topRight',
                        title: '{{ message.tags }}',
                        message: '{{message}}',
                     });
                </script>
        {% endfor %}
    {% endif %}

  </body>
</html>
